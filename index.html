<html>
  <head>

      <div class="row">
        <div class="col-12">
          <form class="login-form">

              </div>
            </div>
            <div class="row mb-3">

              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="****">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <a href="home.html" class="btn btn-large mb-2">Iniciar Sesi√≥n</a>
                <input type="checkbox" name="Recordar">Recordar usuario
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
